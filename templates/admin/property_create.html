{% load static %}

{% block content %}


<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hotel Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' }">

<link rel="stylesheet" href="{% static 'assets/css/register/style.css' %}">
<meta name="robots" content="noindex, follow">

<body>
<div class="wrapper" style="background-image: url('/static/assets/images/bg-registration-form-3.jpg');">
<div class="inner">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
<h3>Register</h3>
<div class="form-group">
<div class="form-wrapper">
<label for>Property Name :</label>
<div class="form-holder">
<i class="zmdi zmdi-account-o"></i>
<input type="text" class="form-control" name="property_name" id="property_name" required>
</div>
</div>
<div class="form-wrapper">
<label for>Owner Name:</label>
<div class="form-holder">
<i style="font-style: normal; font-size: 15px;">@</i>
<input type="text" class="form-control" name="owner_name" id="owner_name" required>
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Username:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="username" id="username" placeholder="" aria-required="true">
</div>
</div>
<div class="form-wrapper">
<label for>Password:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="password" class="form-control" name="password" id="password" placeholder="" aria-required="true">
</div>
</div>
<div class="form-wrapper">
<label for>Repeat Password:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="" aria-required="true">
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Email:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="email" class="form-control" name="email" id="email" placeholder="" required>
</div>
</div>
<div class="form-wrapper">
<label for>Mobile:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="tel" class="form-control" name="mobile" id="mobile" placeholder="" required>
</div>
</div>
<div class="form-wrapper">
<label for>Logo:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="file" class="form-control-file" name="logo" id="logo">
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Address:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="address" id="address" placeholder="" required>
</div>
</div>
<div class="form-wrapper">
<label for>City:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="city" id="city" placeholder="" required>
</div>
</div>
<div class="form-wrapper">
<label for>State:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="state" id="state" placeholder="" required>
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Sales Exceutive:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="sales_executive" id="sales_executive" placeholder="" required>
</div>
</div>
<div class="form-wrapper">
<label for>Amount:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="number" class="form-control" name="amount" id="amount" placeholder="" required>
</div>
</div>
<div class="form-wrapper">
<label for>Tax:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="number" class="form-control" name="tax" id="tax" placeholder="" required>
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Total Amount:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="number" class="form-control" name="total_amount" id="total_amount" placeholder="" required>
</div>
</div>
<div class="form-wrapper">
<label for>Duration:</label>
<div class="form-holder">
  <select class="form-control" id="id_duration" name="duration">
            {% for choice in duration_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
</div>
</div>
<div class="form-wrapper">
<label for>Website:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="url" class="form-control" name="website" id="website" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Agreement:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="file" class="form-control-file" name="agreement" id="agreement" placeholder="" required>
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>QR Code:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="file" class="form-control-file" name="qr_code" id="qr_code" placeholder="" required>
</div>
</div>
</div>

<div class="form-group">
        <label for="unique_url">Unique URL:</label>
        <div class="input-group">
            <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
            <input type="text" class="form-control" id="unique_url" name="unique_url" readonly>
            <button type="button" class="btn btn-primary" id="generate_url_btn">Generate URL</button>
            <button type="button" class="btn btn-secondary" id="copy_url_btn">Copy URL</button>
        </div>
    </div>



<div class="form-end">

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        {% include 'messages.html' %}
<div class="button-holder">
<button type="submit" value="Register">Register</button> <br><br><br><br>

</div>
</div>
</form>
</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var uniqueURLInput = document.getElementById("unique_url");
        var generateURLBtn = document.getElementById("generate_url_btn");

        if (generateURLBtn) {
            generateURLBtn.addEventListener("click", function() {
                var username = document.getElementById("username").value;
                var user_id = document.getElementById("user_id").value;
                var generatedURL = `http://127.0.0.1:8000/hotel/${user_id}-${username.toLowerCase().replace(/\s+/g, '-')}`;
                uniqueURLInput.value = generatedURL;
            });
        }

        var copyURLBtn = document.getElementById("copy_url_btn");

        if (copyURLBtn) {
            copyURLBtn.addEventListener("click", function() {
                uniqueURLInput.select();
                document.execCommand("copy");
                alert("URL copied to clipboard!");
            });
        }
    });
</script>

</body>
</html>
{% endblock %}
